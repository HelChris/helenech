<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Contact | HeleneChristine - Portfolio - HelChris</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cherry+Swash:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/styles.css" />
</head>

<body>
  <header>
    <div class="header-box">
      <small class="montserrat-p">Helene Christine Halvorsen - HelChris</small>
    </div>
    <div class="nav-box cherry-swash-regular nav-box-contact">
      <nav id="main-navigation">
        <a href="index.html" class="nav-a  nav-contact-page">Back</a>
        <a href="about.html" class="nav-a  nav-contact-page">About</a>
      </nav>
    </div>
  </header>
  <main class="contact-page">
    <form action="/submit-form" method="POST" class="cherry-swash-regular" autocomplete="off">
      <fieldset>
        <legend class="legend-contact-form">Contact Form</legend>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required maxlength="50" pattern="[A-Za-z\s]+"
            placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required maxlength="100" placeholder="Enter valid email">
        </div>
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required maxlength="100" pattern="[A-Za-z0-9\s]+"
            placeholder="Enter the subject">
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required maxlength="500"
            placeholder="Enter your message"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="button form-button cherry-swash-regular">Send Message</button>
        </div>
      </fieldset>
    </form>
  </main>

  </footer>

</body>

</html>
